<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Predusk RAG Demo{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>RAG Demo</h1>
                </div>
                <div class="header-actions">
                    <button id="clear-chat" class="btn btn-outline">
                        <i class="fas fa-trash-alt"></i> Clear Chat
                    </button>
                </div>
            </div>
        </header>

        <div class="app-layout">
            <!-- Sidebar for document upload -->
            <aside class="sidebar">
                <div class="document-upload">
                    <h3><i class="fas fa-file-upload"></i> Add Documents</h3>
                    <div class="upload-area" id="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop files here or click to browse</p>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <div class="file-list" id="file-list">
                        <!-- Uploaded files will be listed here -->
                    </div>
                    <div class="upload-actions">
                        <button id="process-docs" class="btn btn-primary" disabled>
                            <i class="fas fa-cogs"></i> Process Documents
                        </button>
                    </div>
                </div>
                
                <div class="document-list">
                    <h3><i class="fas fa-folder"></i> My Documents</h3>
                    <div class="document-items" id="document-list">
                        <!-- Processed documents will be listed here -->
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No documents yet</p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main chat area -->
            <main class="main-content">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be displayed here -->
                    <div class="welcome-message">
                        <h2>Welcome to RAG Demo</h2>
                        <p>Upload documents and start asking questions about their content.</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form" class="chat-form">
                        <div class="input-group">
                            <input type="text" id="user-input" placeholder="Ask a question about your documents..." required>
                            <button type="submit" id="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <div class="chat-info" id="chat-info">
                        <!-- Token count and timing info will be shown here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing your request...</p>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
